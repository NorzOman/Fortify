<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault-7 Dashboard</title>
    <style>
        :root {
            --primary-color: #0A84FF;
            --bg-color: #1a1a1a;
            --text-color: #e4e4e4;
            --border-color: #333333;
            --nav-bg: rgba(26,26,26,0.95);
            --code-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        #adminbar {
            background: var(--nav-bg);
            color: var(--text-color);
            height: 48px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
        }

        #adminbar .logo {
            font-size: 20px;
            font-weight: 600;
            margin-right: 20px;
        }

        .container {
            height: 100%;
            width: 100%;
            min-height: 100vh;
            display: flex;
            padding-top: 48px;
        }

        .sidebar {
            float: left;
            width: 240px;
            background: var(--nav-bg);
            height: calc(100vh - 48px);
            position: fixed;
            border-right: 1px solid var(--border-color);
        }

        .menu {
            list-style: none;
            margin: 24px 0;
        }

        .menu li {
            margin: 4px 8px;
        }

        .menu a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 6px;
            font-weight: 500;
        }

        .menu a:hover {
            background: var(--code-bg);
            color: var(--primary-color);
        }

        .menu a.active {
            background: var(--code-bg);
            color: var(--primary-color);
        }

        .content {
            margin-left: 240px;
            padding: 25px 40px;
            flex-grow: 1;
        }

        .page-title {
            color: var(--text-color);
            font-size: 36px;
            font-weight: 600;
            margin: 0 0 30px;
            text-align: center;
        }

        .welcome-panel {
            background: var(--nav-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
        }

        .welcome-panel h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .dashboard-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--nav-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .card h2 {
            font-size: 20px;
            padding: 15px;
            margin: 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-content {
            padding: 20px;
            color: var(--text-color);
            max-height: 500px;
            overflow-y: auto;
        }

        .refresh-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 14px;
            padding: 8px;
        }

        .refresh-btn:hover {
            opacity: 0.8;
        }

        .logs-list {
            list-style: none;
        }

        .logs-list li {
            padding: 12px;
            margin: 4px 0;
            border-radius: 8px;
            font-size: 13px;
            border: 1px solid var(--border-color);
            background: var(--code-bg);
        }

        .logs-list li:hover {
            border-color: var(--primary-color);
        }

        .status-200 {
            border-left: 3px solid #32D74B !important;
        }

        .status-400 {
            border-left: 3px solid #FF453A !important;
        }

        .status-other {
            border-left: 3px solid #FFD60A !important;
        }
    </style>
</head>
<body>
    <div id="adminbar">
        <div class="logo">Vault-7</div>
        <div style="margin-left: auto;">Welcome, Admin</div>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul class="menu">
                <li><a href="/dev/dashboard/home">Dashboard</a></li>
                <li><a href="/dev/dashboard/firewall">Firewall</a></li>
                <li><a href="/dev/dashboard/token_request">Token Requests</a></li>
                <li><a href="/dev/dashboard/logs" class="active">System Logs</a></li>
                <li><a href="/dev/logout">Logout</a></li>
            </ul>
        </div>

        <div class="content">
            <h1 class="page-title">System Logs</h1>
            
            <div class="welcome-panel">
                <h2>System Activity Logs</h2>
                <p>View and manage system logs. These logs show all API requests and responses.</p>
            </div>

            <div class="dashboard-cards">
                <div id="logsCard" class="card">
                    <h2>
                        System Logs
                        <div>
                            <button onclick="clearLogs()" class="refresh-btn">üóëÔ∏è Clear</button>
                            <button onclick="fetchLogs()" class="refresh-btn">‚Üª Refresh</button>
                        </div>
                    </h2>
                    <div class="card-content">
                        <ul id="logsList" class="logs-list">
                            <!-- Logs will be populated here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function clearLogs() {
            fetch('/api/v1/dev/logs', {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    fetchLogs();
                }
            })
            .catch(error => {
                const logsList = document.getElementById('logsList');
                logsList.innerHTML = '<li style="color: #FF453A;">Error clearing logs</li>';
            });
        }

        function fetchLogs() {
            fetch('/api/v1/dev/logs')
                .then(response => response.json())
                .then(data => {
                    const logsList = document.getElementById('logsList');
                    logsList.innerHTML = '';
                    
                    if (data.logs && data.logs.length > 0) {
                        // Reverse the logs array to show newest first
                        data.logs.reverse().forEach(log => {
                            // Skip logs containing /api/v1/dev/logs
                            if (log.includes('/api/v1/dev/logs')) {
                                return;
                            }
                            
                            const li = document.createElement('li');
                            li.textContent = log;
                            
                            // Check status code in the log
                            if (log.includes('status 200')) {
                                li.classList.add('status-200');
                            } else if (log.includes('status 404')) {
                                li.classList.add('status-400');
                            } else {
                                li.classList.add('status-other');
                            }
                            
                            logsList.appendChild(li);
                        });
                    } else {
                        logsList.innerHTML = '<li>No logs available</li>';
                    }
                })
                .catch(error => {
                    const logsList = document.getElementById('logsList');
                    logsList.innerHTML = '<li style="color: #FF453A;">Error fetching logs</li>';
                });
        }

        // Initial load of logs
        fetchLogs();
        
    </script>
</body>
</html>
