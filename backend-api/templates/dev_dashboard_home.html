<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault-7 Dashboard</title>
    <style>
        :root {
            --primary-color: #0A84FF;
            --bg-color: #1a1a1a;
            --text-color: #e4e4e4;
            --border-color: #333333;
            --nav-bg: rgba(26,26,26,0.95);
            --code-bg: #2a2a2a;
            --high-alert: rgba(255, 69, 58, 0.15);
            --medium-alert: rgba(255, 214, 10, 0.15); 
            --low-alert: rgba(50, 215, 75, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
        }

        #adminbar {
            background: var(--nav-bg);
            color: var(--text-color);
            height: 48px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
        }

        #adminbar .logo {
            font-size: 20px;
            font-weight: 600;
            margin-right: 20px;
        }

        .container {
            height: 100%;
            width: 100%;
            min-height: 100vh;
            display: flex;
            padding-top: 48px;
        }

        .sidebar {
            float: left;
            width: 240px;
            background: var(--nav-bg);
            height: calc(100vh - 48px);
            position: fixed;
            border-right: 1px solid var(--border-color);
        }

        .menu {
            list-style: none;
            margin: 24px 0;
        }

        .menu li {
            margin: 4px 8px;
        }

        .menu a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .menu a:hover {
            background: var(--code-bg);
            color: var(--primary-color);
        }

        .menu a.active {
            background: var(--code-bg);
            color: var(--primary-color);
        }

        .content {
            margin-left: 240px;
            padding: 25px 40px;
            flex-grow: 1;
        }

        .page-title {
            color: var(--text-color);
            font-size: 36px;
            font-weight: 600;
            margin: 0 0 30px;
            text-align: center;
        }

        .dashboard-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--nav-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.15s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card.operational {
            border-left: 3px solid #32D74B;
        }

        .card.error {
            border-left: 3px solid #FF453A;
        }

        .card.warning {
            border-left: 3px solid #FFD60A;
        }

        .card h2 {
            font-size: 20px;
            padding: 15px;
            margin: 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-content {
            padding: 20px;
            color: var(--text-color);
        }

        .card-content p {
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-good {
            background: #32D74B;
        }

        .status-warning {
            background: #FF453A;
        }

        .refresh-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 14px;
            padding: 8px;
            transition: opacity 0.15s ease;
        }

        .refresh-btn:hover {
            opacity: 0.8;
        }

        .alert-list {
            list-style: none;
        }

        .alert-list li {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 14px;
            position: relative;
            padding-left: 35px;
            background: var(--code-bg);
            transition: transform 0.15s ease;
        }

        .alert-list li:before {
            content: "‚ö†Ô∏è";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .alert-list li[data-severity="high"] {
            border-left: 3px solid #FF453A;
            background: var(--high-alert);
        }

        .alert-list li[data-severity="medium"] {
            border-left: 3px solid #FFD60A;
            background: var(--medium-alert);
        }

        .alert-list li[data-severity="low"] {
            border-left: 3px solid #32D74B;
            background: var(--low-alert);
        }

        .alert-list li:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div id="adminbar">
        <div class="logo">Vault-7</div>
        <div style="margin-left: auto;">Welcome, Admin</div>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul class="menu">
                <li><a href="/dev/dashboard/home" class="active">Dashboard</a></li>
                <li><a href="/dev/dashboard/firewall">Firewall</a></li>
                <li><a href="/dev/dashboard/token_request">Token Requests</a></li>
                <li><a href="/dev/dashboard/modify_database">Modify Database</a></li>
                <li><a href="/dev/dashboard/logs">System Logs</a></li>
                <li><a href="/dev/logout">Logout</a></li>
            </ul>
        </div>

        <div class="content">
            <h1 class="page-title">Dashboard</h1>

            <div class="dashboard-cards">
                <div id="statusCard" class="card">
                    <h2>
                        API Status
                        <button onclick="updateAPIStatus()" class="refresh-btn">‚Üª</button>
                    </h2>
                    <div class="card-content">
                        <p>
                            <span id="systemStatus" class="status-indicator status-good"></span>
                            System Status: <span id="systemStatusText">Operational</span>
                        </p>
                        <p>Response Time: <span id="responseTime">120ms</span></p>
                        <p>Last Updated: <span id="lastUpdated"></span></p>
                    </div>
                </div>

                <div id="alertsCard" class="card">
                    <h2>
                        System Alerts
                        <div>
                            <button onclick="clearAlerts()" class="refresh-btn">üóëÔ∏è  </button>
                            <button onclick="fetchAlerts()" class="refresh-btn">‚Üª  </button>
                        </div>
                    </h2>
                    <div class="card-content">
                        <ul id="alertsList" class="alert-list">
                            <!-- Alerts will be populated here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateAPIStatus() {
            fetch('/api/v1/check_health')
                .then(response => response.json())
                .then(data => {
                    const now = new Date();
                    const card = document.getElementById('statusCard');
                    document.getElementById('lastUpdated').textContent = now.toLocaleTimeString();
                    document.getElementById('systemStatusText').textContent = data.status;
                    document.getElementById('systemStatus').className = 'status-indicator status-good';
                    card.className = 'card operational';
                })
                .catch(error => {
                    const card = document.getElementById('statusCard');
                    document.getElementById('systemStatusText').textContent = 'Error';
                    document.getElementById('systemStatus').className = 'status-indicator status-warning';
                    card.className = 'card error';
                });
        }
        
        function clearAlerts() {
            fetch('/api/v1/dev/alerts', {
                method: 'DELETE'
            })
            .then(() => {
                fetchAlerts();
            })
            .catch(error => {
                const alertsList = document.getElementById('alertsList');
                const alertsCard = document.getElementById('alertsCard');
                alertsCard.className = 'card warning';
                alertsList.innerHTML = '<li style="color: #FF453A;">Error clearing alerts</li>';
            });
        }

        function fetchAlerts() {
            fetch('/api/v1/dev/alerts')
                .then(response => response.json())
                .then(data => {
                    const alertsList = document.getElementById('alertsList');
                    const alertsCard = document.getElementById('alertsCard');
                    alertsList.innerHTML = '';
                    if (data.alerts && data.alerts.length > 0) {
                        alertsCard.className = 'card error';
                        const fragment = document.createDocumentFragment();
                        data.alerts.reverse().forEach(alert => {
                            const li = document.createElement('li');
                            if (alert.toLowerCase().includes('unauthorized') || 
                                alert.toLowerCase().includes('failed')) {
                                li.setAttribute('data-severity', 'high');
                            } else if (alert.toLowerCase().includes('suspicious') ||
                                     alert.toLowerCase().includes('blocked')) {
                                li.setAttribute('data-severity', 'medium');
                            } else {
                                li.setAttribute('data-severity', 'low');
                            }
                            li.textContent = alert;
                            fragment.appendChild(li);
                        });
                        alertsList.appendChild(fragment);
                    } else {
                        alertsCard.className = 'card operational';
                        alertsList.innerHTML = '<li style="color: #32D74B;">No active alerts</li>';
                    }
                })
                .catch(error => {
                    const alertsList = document.getElementById('alertsList');
                    const alertsCard = document.getElementById('alertsCard');
                    alertsCard.className = 'card warning';
                    alertsList.innerHTML = '<li style="color: #FF453A;">Error fetching alerts</li>';
                });
        }

        // Initial updates
        updateAPIStatus();
        fetchAlerts();
    </script>
</body>
</html>
