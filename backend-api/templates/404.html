<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Page Not Found</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --border-color: #424245;
            --accent-color: #0A84FF;
            --error-color: #FF453A;
            --success-color: #32D74B;
            --secondary-bg: #1C1C1E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            line-height: 1.47059;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.009em;
        }

        .status-box {
            background: var(--secondary-bg);
            border-radius: 18px;
            padding: 1.5rem;
            margin: 2rem 0;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            gap: 0.75rem;
        }

        .status-line {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .green {
            background: var(--success-color);
            box-shadow: 0 0 8px rgba(50, 215, 75, 0.5);
        }

        .red {
            background: var(--error-color);
            box-shadow: 0 0 8px rgba(255, 69, 58, 0.5);
        }

        .status-text {
            color: var(--text-color);
            font-size: 17px;
        }

        .error-details {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--secondary-bg);
            border-radius: 18px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .error-details p {
            font-size: 17px;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .error-code {
            color: rgba(235, 235, 245, 0.6);
            font-family: "SF Mono", monospace;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        
        <div class="status-box">
            <div class="status-item">
                <div class="status-line green"></div>
                <span class="status-text">Server is Online</span>
            </div>
            <div class="status-item">
                <div class="status-line green"></div>
                <span class="status-text">Connection is Active</span>
            </div>
            <div class="status-item">
                <div class="status-line red"></div>
                <span class="status-text">Page Not Found</span>
            </div>
        </div>

        <div class="error-details">
            <p>The page you are looking for could not be found.</p>
            <div class="error-code">Error Code: 404 Not Found</div>
        </div>
    </div>
</body>
</html>
