<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; background-color: #1a1a1a; color: #d4d4d4; line-height: 1.5; }
        .header { background-color: #2d2d2d; border-bottom: 1px solid #3e3e3e; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { color: #ffffff; font-size: 1.5rem; font-weight: 600; }
        .nav-link { color: #0098ff; text-decoration: none; font-weight: 500; font-size: 0.9rem; transition: color 0.2s ease; }
        .nav-link:hover { color: #40baff; }
        .container { padding: 2rem; }
        .controls { margin-bottom: 1.5rem; display: flex; gap: 1rem; align-items: center; }
        .btn { background-color: #0e639c; color: #ffffff; border: none; padding: 0.6rem 1.2rem; border-radius: 4px; font-weight: 500; font-size: 0.9rem; cursor: pointer; transition: background-color 0.2s ease; }
        .btn:hover { background-color: #1177bb; }
        .table-container { overflow-x: auto; border: 1px solid #3e3e3e; border-radius: 4px; background-color: #252526;}
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.8rem 1rem; text-align: left; border-bottom: 1px solid #3e3e3e; white-space: nowrap; }
        th { background-color: #333333; font-weight: 600; color: #ffffff; }
        tbody tr:last-child td { border-bottom: none; }
        tbody tr:nth-child(even) { background-color: #2a2a2a; }
        td { font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 0.85rem; }
        .status-pending { color: #f0e68c; }
        .status-done { color: #90ee90; }
        .loader { text-align: center; padding: 2rem; }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #2d2d2d; }
        ::-webkit-scrollbar-thumb { background: #5a5a5a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6a6a6a; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Database Job Viewer</h1>
        <a href="/" class="nav-link">&larr; Back to Scanner</a>
    </div>

    <div class="container">
        <div class="controls">
            <button class="btn" onclick="fetchDatabaseData()">Refresh Data</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Job ID</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Detection</th>
                        <th>Input File Path</th>
                        <th>Output File Path</th>
                        <th>JWT Token (Partial)</th>
                    </tr>
                </thead>
                <tbody id="db-table-body">
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('db-table-body');

        function renderTable(data) {
            tableBody.innerHTML = ''; // Clear existing data

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No jobs found in the database.</td></tr>';
                return;
            }

            data.forEach(job => {
                const row = document.createElement('tr');
                const statusClass = job.STATUS === 'Pending' ? 'status-pending' : 'status-done';
                
                row.innerHTML = `
                    <td>${job.JOB_ID}</td>
                    <td>${job.TYPE || 'N/A'}</td>
                    <td class="${statusClass}">${job.STATUS || 'N/A'}</td>
                    <td>${job.DETECTION || 'N/A'}</td>
                    <td>${job.INPUT_FILE_PATH || 'N/A'}</td>
                    <td>${job.OUTPUT_FILE_PATH || 'N/A'}</td>
                    <td>${job.JWT_TOKEN ? job.JWT_TOKEN.substring(0, 15) + '...' : 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function fetchDatabaseData() {
            tableBody.innerHTML = '<tr><td colspan="7" class="loader">Loading database records...</td></tr>';
            try {
                const response = await fetch('/get_db_data');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error("Failed to fetch database data:", error);
                tableBody.innerHTML = `<tr><td colspan="7" class="loader" style="color: #ff9999;">Error: Could not load data. Is the backend running?</td></tr>`;
            }
        }

        // Fetch data on initial page load
        document.addEventListener('DOMContentLoaded', fetchDatabaseData);
    </script>
</body>
</html>
