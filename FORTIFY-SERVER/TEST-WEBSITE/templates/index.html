<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #d4d4d4;
            line-height: 1.5;
        }

        .header {
            background-color: #2d2d2d;
            border-bottom: 1px solid #3e3e3e;
            padding: 1rem 2rem;
        }

        .header h1 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: calc(100vh - 80px);
        }

        .panel {
            background-color: #252526;
            border-right: 1px solid #3e3e3e;
            padding: 2rem;
            overflow-y: auto;
        }

        .panel:last-child {
            border-right: none;
            border-left: 1px solid #3e3e3e;
        }

        .panel h2 {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            border-bottom: 1px solid #3e3e3e;
            padding-bottom: 0.5rem;
        }

        .form-section {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #cccccc;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: #1e1e1e;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            color: #d4d4d4;
            font-size: 0.9rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #007acc;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: normal;
            cursor: pointer;
        }

        input[type="radio"] {
            width: 16px;
            height: 16px;
            accent-color: #007acc;
        }

        .btn {
            background-color: #0e639c;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #1177bb;
        }

        .btn.secondary {
            background-color: #5a5a5a;
        }

        .btn.secondary:hover {
            background-color: #6a6a6a;
        }

        .hidden {
            display: none;
        }

        .results {
            background-color: #1e1e1e;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8rem;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 250px;
            overflow-y: auto;
        }

        .results.success {
            background-color: #1a2f1a;
            border-color: #2d5a2d;
            color: #90ee90;
        }

        .results.error {
            background-color: #2f1a1a;
            border-color: #5a2d2d;
            color: #ff9999;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #5a5a5a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6a6a6a;
        }

        /* File input styling */
        input[type="file"] {
            padding: 0.5rem;
            font-family: inherit;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #1177bb;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            
            .panel {
                border-right: none;
                border-left: none;
                border-bottom: 1px solid #3e3e3e;
            }
            
            .panel:last-child {
                border-left: none;
                border-bottom: none;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .panel {
                padding: 1.5rem;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Backend Scanner</h1>
    </div>

    <div class="main-container">
        <!-- Left Panel - Scan Submission -->
        <div class="panel">
            <h2>Submit Scan</h2>
            
            <div class="form-section">
                <label for="jwt_token">JWT Token:</label>
                <input type="text" id="jwt_token" placeholder="Enter your JWT Token here (e.g., eyJhbGciOiJIUzI1Ni...)">
            </div>

            <div class="form-section">
                <label>Select Scan Type:</label>
                <div class="radio-group">
                    <label><input type="radio" name="scan_type" value="Malware" checked onchange="toggleInputs()"> Malware (APK File)</label>
                    <label><input type="radio" name="scan_type" value="Phishing" onchange="toggleInputs()"> Phishing (Message Text)</label>
                </div>
            </div>

            <div class="form-section" id="malware_input">
                <label for="apk_file">Select APK File:</label>
                <input type="file" id="apk_file" accept=".apk">
            </div>

            <div class="form-section hidden" id="phishing_input">
                <label for="message_text">Enter Message:</label>
                <textarea id="message_text" placeholder="Enter the message you want to scan for phishing"></textarea>
            </div>

            <button class="btn" onclick="submitScan()">Submit Scan Request</button>

            <div class="results" id="results">Waiting for scan submission...</div>
        </div>

        <!-- Right Panel - Status Check -->
        <div class="panel">
            <h2>Check Scan Status</h2>
            
            <div class="form-section">
                <label for="job_id_status">Job ID:</label>
                <input type="text" id="job_id_status" placeholder="Enter the Job ID received from submission">
            </div>

            <div class="form-section">
                <label for="jwt_token_status">JWT Token (for status check):</label>
                <input type="text" id="jwt_token_status" placeholder="Enter your JWT Token here">
            </div>

            <button class="btn secondary" onclick="checkStatus()">Check Status</button>

            <div class="results" id="statusResults">Enter Job ID and JWT, then click 'Check Status'.</div>
        </div>
    </div>

    <script>
        function toggleInputs() {
            const malwareInput = document.getElementById('malware_input');
            const phishingInput = document.getElementById('phishing_input');
            const selectedType = document.querySelector('input[name="scan_type"]:checked').value;

            if (selectedType === 'Malware') {
                malwareInput.classList.remove('hidden');
                phishingInput.classList.add('hidden');
            } else {
                malwareInput.classList.add('hidden');
                phishingInput.classList.remove('hidden');
            }
        }

        async function submitScan() {
            const jwtToken = document.getElementById('jwt_token').value;
            const scanType = document.querySelector('input[name="scan_type"]:checked').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.className = 'results';
            resultsDiv.textContent = 'Submitting scan... Please wait.';

            if (!jwtToken.trim()) {
                resultsDiv.textContent = 'Error: JWT Token is required to submit a scan.';
                resultsDiv.classList.add('error');
                return;
            }

            const formData = new FormData();
            formData.append('jwt_token', jwtToken);
            formData.append('scan_type', scanType);

            if (scanType === 'Malware') {
                const fileInput = document.getElementById('apk_file');
                if (fileInput.files.length > 0) {
                    formData.append('file', fileInput.files[0]);
                } else {
                    resultsDiv.textContent = 'Error: Please select an APK file for Malware scan.';
                    resultsDiv.classList.add('error');
                    return;
                }
            } else {
                const messageText = document.getElementById('message_text').value;
                if (!messageText.trim()) {
                    resultsDiv.textContent = 'Error: Message text cannot be empty for Phishing scan.';
                    resultsDiv.classList.add('error');
                    return;
                }
                formData.append('message_text', messageText);
            }

            try {
                const response = await fetch('/submit_scan', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    resultsDiv.textContent = `Success!\nJob ID: ${data.jobID || 'N/A'}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                    resultsDiv.classList.add('success');
                    if (data.jobID) {
                        document.getElementById('job_id_status').value = data.jobID;
                        document.getElementById('jwt_token_status').value = jwtToken;
                    }
                } else {
                    resultsDiv.textContent = `Error (${response.status} ${response.statusText}):\n${JSON.stringify(data, null, 2)}`;
                    resultsDiv.classList.add('error');
                }
            } catch (error) {
                resultsDiv.textContent = `Network Error: Failed to connect to frontend server. Check console for details. (${error.message})`;
                resultsDiv.classList.add('error');
                console.error("Network error during submitScan:", error);
            }
        }

        async function checkStatus() {
            const jwtToken = document.getElementById('jwt_token_status').value;
            const jobId = document.getElementById('job_id_status').value;
            const statusResultsDiv = document.getElementById('statusResults');
            statusResultsDiv.className = 'results';
            statusResultsDiv.textContent = 'Checking status... Please wait.';

            if (!jwtToken.trim() || !jobId.trim()) {
                statusResultsDiv.textContent = 'Error: Both JWT Token and Job ID are required to check status.';
                statusResultsDiv.classList.add('error');
                return;
            }
            
            const formData = new FormData();
            formData.append('jwt_token_status', jwtToken);
            formData.append('job_id_status', jobId);

            try {
                const response = await fetch('/check_status', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    statusResultsDiv.textContent = `Status Found:\n${JSON.stringify(data, null, 2)}`;
                    statusResultsDiv.classList.add('success');
                } else {
                    statusResultsDiv.textContent = `Error (${response.status} ${response.statusText}):\n${JSON.stringify(data, null, 2)}`;
                    statusResultsDiv.classList.add('error');
                }
            } catch (error) {
                statusResultsDiv.textContent = `Network Error: Failed to connect to frontend server. Check console for details. (${error.message})`;
                statusResultsDiv.classList.add('error');
                console.error("Network error during checkStatus:", error);
            }
        }

        // Initialize input visibility on page load
        document.addEventListener('DOMContentLoaded', toggleInputs);
    </script>
</body>
</html>
